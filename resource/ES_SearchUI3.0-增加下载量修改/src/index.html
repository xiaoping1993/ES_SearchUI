<script>
  let queryParam = {};
  let queryParamForCsv = {};
  var queryParam1 = '';
  var accountName = 'noUser';
  var size = 1000; //export导出行数限制
  var jzlshSize = 200;//单次最大就诊流水号个数
  var sizeForDownLoad = 50000;//单次最大下载行数，如果很多，可以汇总下载
  var sumDownLoadCount = 0;//汇总的下载个数（针对单次下次很大，分次汇总计数用）
  var count = 0;//理论的循环下载次数
  var sumCsvText = '';//汇总的总csvText
  var columnNames = new Set();//字段名
  var filter = '';
  var donwloadStatus = false;//正在下载的状态
  var getSpotfireParams = false;
  $(document).ready(function () {
    window.addEventListener('message', function (e) {
  		if (e.data.type === 'queryParam') {
  			var objectq = JSON.parse(e.data.content);
			if(objectq.id===undefined){
				queryParam = objectq;
				queryParam1 = e.data.queryParam == "" ? ' ' : e.data.queryParam;
				queryParam.params.body.size = size;
				//downCsv功能不做distinct操作
				queryParamForCsv = JSON.parse(JSON.stringify(queryParam));
				//queryParamForCsv.params.body.size = sizeForDownLoad;
				//为查询参数配置目标导出字段，distinct
				queryParam.params.body.collapse={field: "就诊流水号.keyword"}
				filter =JSON.stringify(queryParam.params.body.query.bool.filter);
			}
  		}else if(e.data.type === 'spotfireParams'){
			if(queryParam.params===undefined){
				layer.msg('未接收到spofire数据，请先完成初次搜索');
			}else{
				getSpotfireParams = true
				//增加查询参数：spotfire传递过来的数据（就诊流水号 数据集 以 空格分开）
				var spotfireParams = {"match":e.data.content.match}; 
				accountName = e.data.content.accountName;
				queryParam.params.body.query.bool.filter = JSON.parse(filter);
				queryParam.params.body.query.bool.filter.push(spotfireParams);
				//queryParam.params.body.collapse={field: "就诊流水号.keyword"} //测试正式环境删除
				queryParamForCsv.params.body.query.bool.filter = JSON.parse(filter);
				queryParamForCsv.params.body.query.bool.filter.push(spotfireParams);
				//queryParamForCsv.params.body.size = sizeForDownLoad; //size改用分页方式，在具体调用页面使用
				layer.msg('已接收到spofire数据，配置生效截止下次搜索');
			}
		};
    })

					if(xhr.status == 401) {

  				}
			}

	function downLoad(queryParamForCsv1){
	  //确定查询下载行数
	  queryParamForCsv1.params.body.from=0;
	  queryParamForCsv1.params.body.size=sizeForDownLoad;
	  queryParamForCsv1.params.body.track_total_hits=true;
	  var startTime = new Date();
	  $.ajax({
			url: "/kibana/api/console/proxy?path="+encodeURIComponent(queryParamForCsv1.params.index)+"/_search&method=GET",
			type: "POST",
			dataType: "json",
				data: JSON.stringify(queryParamForCsv1.params.body),
				headers:{
				"kbn-version":'7.9.3',
				'kbn-xsrf': 'kibana',
				'Content-Type':'application/json;charset=utf8'
			},
				xhrFields:{
				withCredentials:true
			},//支持跨域发送cookies
			success: function (result) {
				let csvText = "";
				var total = result.hits.total.value;
				if(total==0){
					if(sumDownLoadCount>=count){
						layer.msg("未查询到结果，请重新入排，重新传输参数！");
					}
					sumDownLoadCount++
					return;
				}
				//处理字段名，只要有一个
				if(columnNames.size==0){
					let one = result.hits.hits[0]._source;
					columnNames = new Set();
					for(let key in one){
						csvText+=key+"\t,";
						columnNames.add(key);
					}	
				}							
				csvText=trim(csvText,',')+"\r\n";
				$.each(result.hits.hits,(index,value)=>{
					let row="";
					columnNames.forEach(columnName=>row+=`${value._source[columnName]}`.replace(/\r|\n/g,'')+'\t,');
					csvText+=trim(row,',')+'\r\n';
				})
				sumCsvText+=csvText+'\r\n';
				//如果total大于sizeForDownLoad，则分次汇总
				var hzCount = Math.ceil(total/sizeForDownLoad)
				for(var i=1 ;i<hzCount;i++){
					queryParamForCsv1.params.body.from=i*sizeForDownLoad;
					queryParamForCsv1.params.body.size=sizeForDownLoad;
					$.ajax({
						url: "/kibana/api/console/proxy?path="+encodeURIComponent(queryParamForCsv1.params.index)+"/_search&method=GET",
						type: "POST",
						dataType: "json",
							data: JSON.stringify(queryParamForCsv1.params.body),
							headers:{
							"kbn-version":'7.9.3',
							'kbn-xsrf': 'kibana',
							'Content-Type':'application/json;charset=utf8'
						},
							xhrFields:{
							withCredentials:true
						},//支持跨域发送cookies
						success: function (result1) {
							let csvText1 = '';
							$.each(result1.hits.hits,(index,value)=>{
								let row="";
								columnNames.forEach(columnName=>row+=`${value._source[columnName]}`.replace(/\r|\n/g,'')+'\t,');
								csvText+=trim(row,',')+'\r\n';
							})
							sumCsvText+=csvText+'\r\n';
							if(i==hzCount-1){
								sumDownLoadCount++
							}
						},
						error: function (xhr, status, p3, p4) {
							console.log(xhr,status,'status');
						}
					})
				}
				var startTime2 = new Date()
				time = (startTime2 - startTime)/1000
				console.log("下载查询汇总花费了"+time+"s");
				if(hzCount==1){
					sumDownLoadCount++
				}
			},
			error: function (xhr, status, p3, p4) {
				sumDownLoadCount++
				console.log(xhr,status,'status')
					if(xhr.status == 401) {
					layer.msg("第一遍由于没有登录 所以cookie 为空 所以请求为401")
				}
			}
		});
	  /*
	  $.ajax({
			url: "/kibana/api/console/proxy?path="+encodeURIComponent(queryParamForCsv1.params.index)+"/_search&method=GET",
  	  		type: "POST",
  	  		dataType: "json",
  	  			//data: JSON.stringify(queryParam.params.body),
				data: JSON.stringify(queryParamForCsv1.params.body),
  	  			headers:{
  	  			"kbn-version":'7.9.3',
				'kbn-xsrf': 'kibana',
  	  			'Content-Type':'application/json;charset=utf8'
  	  		},
  	  			xhrFields:{
  	  			withCredentials:true
  	  		},//支持跨域发送cookies
  	  		success: function (result) {
  	  			var total = result.hits.total.value;
				var startTime1 = new Date()
				var time = (startTime1 - startTime)/1000
				queryParamForCsv1.params.body.size = total;
				console.log("计算总量花费了"+time+"s");
  			},
  			error: function (xhr, status, p3, p4) {
  				console.log(xhr,status,'status')
					if(xhr.status == 401) {
  					layer.msg("第一遍由于没有登录 所以cookie 为空 所以请求为401")
  				}
			}
		})
	*/
	};
    $('#customFuntion').on('click', "#download", function () {
		//防止重复点击
		if(donwloadStatus){
			layer.msg("正在下载中，请勿重复点击！");
			return;
		}
		donwloadStatus = true;
		//判定是否收到spotfire传递过来的参数
		if(!getSpotfireParams){
			layer.msg('还未收到spotfire传递来的参数，请先传递！');
			return;
		}
		var startTime = new Date();
		layer.msg('正在下载汇总查询结果，请稍后...');
		//判断就诊流水号是否大于jzlshSize，
		var length= queryParamForCsv.params.body.query.bool.filter.length;
		var jzlsh = queryParamForCsv.params.body.query.bool.filter[length-1]
		if(jzlsh!=undefined && jzlsh!=null){
			if(jzlsh.length==0){
				layer.msg("还未收到spotfire传递来的参数，请先传递！")
				return;
			}
			//初始化对象
			sumDownLoadCount = 0;
			sumCsvText = ''
			jzlsh = jzlsh['match']['就诊流水号'].split(' ');
			count = Math.floor(jzlsh.length/jzlshSize)
			queryParamForCsv.params.body.query.bool.filter[2]=[];
			//将条件拆分多个
			//初始化查询条件对象
			var newJzlsh = '';
			for(let i=0;i<count;i++){
				setTimeout(()=>{
						const queryParamForCsv1 = JSON.parse(JSON.stringify(queryParamForCsv));
						const from = i*jzlshSize
						const to = from+jzlshSize-1
						newJzlsh = jzlsh.slice(from,to)
						newJzlsh = newJzlsh.join(' ');
						queryParamForCsv1.params.body.query.bool.filter[2] ={'match':{'就诊流水号':newJzlsh}} 
						downLoad(queryParamForCsv1)
					},i*1000)
			}
			//处理最后一个
			const lastSize = jzlsh.length%jzlshSize;
			if(lastSize!=0){
				//每个请求增加点延迟
				const from  = count*jzlshSize;
				const to = from + lastSize;
				newJzlsh = jzlsh.slice(from,to);
				newJzlsh = newJzlsh.join(' ');
				const queryParamForCsv1 = JSON.parse(JSON.stringify(queryParamForCsv));
				queryParamForCsv1.params.body.query.bool.filter[2] ={'match':{'就诊流水号':newJzlsh}};
				count++
				downLoad(queryParamForCsv1);
			}
			
			//汇总所有数据到一个对象中
			ChecSumDownLoadCount(count).done(function(){
				var fileName =accountName+'-'+new Date().toJSON().replace(/\..*/,'').replaceAll(':','').replaceAll('-','')+".csv";
				//上面代码:一直等待全部计算进程都处理结束才开始下面代码
				$.ajax({
						url: "/upload-to-ftp",
						data: JSON.stringify({"content":sumCsvText,"fileName":fileName,"forderName":accountName}),
						type: "POST",
						dataType: "json",
						headers:{'Content-Type':'application/json;charset=utf8'},
						success: function (result) {
							time = (new Date() - startTime)/1000
							console.log("下载花费了"+time+"s");
							layer.alert(fileName+"文件下载成功，请联系管理员获取")
							donwloadStatus = false;
						},
						error: function (xhr, status, p3, p4) {
							donwloadStatus = false;
							console.log(xhr,status,'status')
								if(xhr.status == 401) {
								layer.msg("第一遍由于没有登录 所以cookie 为空 所以请求为401")
							}
						}
					})
			})
		}else{
			layer.msg("还未收到spotfire传递来的参数，请先传递！")
		}
    });
	//异步监控变量sumDownLoadCount，当起等于我给你的值时才会触发
	function ChecSumDownLoadCount(count1){
		var deferred = $.Deferred();
		function check(){
			if(sumDownLoadCount>=count1){
				deferred.resolve();
			}else{
				setTimeout((check),2000)//2s检查一次
			}
		}
		check();
		return deferred.promise();
	}
	//下载csv
	function downloadBigFile(data,fileName){
		var csvData = data;
		var blob = new Blob(["\ufeff"+csvData],{
			type:"application/csv;charset:utf-8;"
		});
		if(window.navigator.msSaveBlob){
			//For ie bowser
			navigator.msSaveBlob(blob,fileName);
		}else{
			//for other bowser
			var link = document.createElement("a");
			var csvUrl = URL.createObjectURL(blob);
			link.href=csvUrl;
			link.download=fileName;
			link.style="visibility:hidden";
			document.body.appendChild(link);
			link.click();
			document.body.removeChild(link);
		}
	}
	//js实现trim效果
	function trim(str,char){
		if(char){
			str=str.replace(new RegExp('^\\'+char+'+|\\'+char+'+$','g'),'');
		}
		return str.replace(/^\s+|\s+$/g,'');
	}
  });
</script>
